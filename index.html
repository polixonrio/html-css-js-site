<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <main class="row m-auto shadow bg-white px-0 rounded-5">
        <div class="col text-center">
            <div class="d-flex justify-content-around align-items-center h-100">
            
            <form class="text-center" action="./pages/register.html">
                <h2 class="text-center display-2 text-black-50"">Sign in to your account</h2>

                <img src="assets\signin.jpg" class="img-fluid" alt="Responsive image" alt="">
                <button type="submit" class="btn btn-dark btn-lg btn-block w-50">Sign In</button>
            </form>
        </div>
        </div>
        <div class="col text-center bg-danger rounded-5 shadow">
            <div class="d-flex justify-content-around align-items-center h-100">
            
            <form class="text-center" action="./pages/signout.html">
                <h2 class="text-center display-2 text-black-50"">Sign out of your account</h2>

                <img src="assets\signouta.png" class="img-fluid" alt="Responsive image" alt="">
                <button type="submit" class="btn btn-light btn-lg shadow w-50">Sign Out</button>
            </form>
        </div>
        </div>
        
    </main>
<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
